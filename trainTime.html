<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>TrainSAV</title>
    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  </head>
  <body>
    <!-- Uses a transparent header that draws on top of the layout's background -->

     <div class="container">
         <div class="jumbotron">
      <h1>SAVtrain</h1>
      <p>Please check the board below to determine your next arrival time.</p>
    </div>
  </div>

  <div class="container">
      <div class="row1">
          <div class="col-xs-12">
              <div class="panel panel-primary">
                  <div class="panel-heading">Schedules</div>
                <div class="panel-body">
                    <table class="table" id="myTable">
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency (min)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                        <tr>
                        </tr>
                    </table>
                </div>
            </div>
          </div>
        </div>
        <div class="row2">
          <div class="col-xs-12">
              <div class="panel panel-primary">
              <div class="panel-heading">Add Train to Schedule</div>
                <div class="panel-body">
                <form id="myForm">
                    <label for="trainName">Train Name</label>
                    <input type="text" class="form-control" placeholder="Train Name" aria-describedby="basic-addon2" id="tName">
                    <br>
                    <label for="trainDest">Destination</label>
                    <input type="text" class="form-control" placeholder="Enter destination here." aria-describedby="basic-addon2" id="tDest">
                    <br>
                    <label for="trainFreq">Frequency (min)</label>
                    <input type="text" class="form-control" placeholder="Enter minutes here." aria-describedby="basic-addon2" id="tFreq">
                    <br>
                    <label for="trainFreq">First run of the day</label>
                    <input type="time" class="form-control" placeholder="Enter first departure time here." aria-describedby="basic-addon2" id="tStart">
                    <br>

                    <button id="addTrainTime" class="btn btn-primary">Add to Schedule</button>
                    </form>
                </div>
            </div>
          </div>
        </div>

  <!--end container-->
  </div>
  <script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>
  <script src="https://momentjs.com/downloads/moment-with-locales.min.js"></script>
  	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="js/trainTime.js"></script>
  </body>
</html>
